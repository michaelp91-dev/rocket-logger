<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Flight Center</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-300 flex items-center justify-center min-h-screen p-2 transition-colors duration-300">

    <div class="w-full max-w-4xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-4 md:p-8">
        <header class="relative text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-200">Rocket Flight Center</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Manage your fleet, log flights, and analyze performance.</p>
            </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <button id="manageRocketsBtn" class="bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-3 px-4 rounded-lg">Manage Rockets</button>
            <button id="manageEnginesBtn" class="bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-3 px-4 rounded-lg">Manage Engines</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button id="startPreFlightBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-lg">Start Pre-Flight</button>
            <button id="updateFlightBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg">Update Flight</button>
            <button id="viewFlightLogBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-lg">View Flight Log</button>
        </div>
        </div>

    <div id="updateFlightModal" class="modal">
        <div class="modal-content bg-white dark:bg-gray-900 rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-200 mb-6">Update Pending Flight</h2>
            <div class="space-y-4">
                <div>
                    <label for="updateFlightSelect" class="block mb-1 text-sm font-medium text-gray-500 dark:text-gray-400">Select Pending Flight</label>
                    <select id="updateFlightSelect" class="w-full bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded p-2"></select>
                </div>
                <div id="weatherSection" class="hidden">
                    <h3 class="font-semibold text-cyan-600 dark:text-cyan-400 my-2">Launch Conditions</h3>
                    <div id="weatherDisplay" class="bg-gray-100 dark:bg-gray-800/50 p-3 rounded-lg text-sm space-y-2">
                        </div>
                    <button id="getWeatherBtn" class="w-full mt-2 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">Get Current Weather</button>
                </div>
                <div id="postFlightSection" class="hidden">
                    <h3 class="font-semibold text-cyan-600 dark:text-cyan-400 my-2">Post-Flight Report</h3>
                    <div class="space-y-3">
                        <div>
                            <label for="flightStatus" class="text-sm">Flight Outcome:</label>
                            <select id="flightStatus" class="w-full bg-gray-200 dark:bg-gray-700 rounded p-1 mt-1">
                                <option value="Success">Success</option>
                                <option value="Failure">Failure</option>
                            </select>
                        </div>
                        <div>
                            <label for="flightNotes" class="text-sm">Notes:</label>
                            <textarea id="flightNotes" rows="3" class="w-full bg-gray-200 dark:bg-gray-700 rounded p-1 mt-1"></textarea>
                        </div>
                    </div>
                    <h3 class="font-semibold text-cyan-600 dark:text-cyan-400 my-2">Flight Computer Data</h3>
                    <textarea id="csvData" rows="6" class="w-full p-2 bg-gray-200 dark:bg-gray-700 border rounded-xl"></textarea>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-8 border-t border-gray-200 dark:border-gray-700 pt-4">
                <button class="close-modal-btn bg-gray-300 dark:bg-gray-800 hover:bg-gray-400 dark:hover:bg-gray-700 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button id="saveUpdateBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg hidden">Save Flight Update</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
